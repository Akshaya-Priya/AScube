<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice-Based Lecture Translation</title>
</head>
<body>
    <h1>Live Voice-Based Lecture Translation</h1>
    <form id="video-form">
        <label for="video_url">YouTube Video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">Process Video</button>
    </form>
    <p>Original Text: <span id="original-text"></span></p>
    <p>Translated Text: <span id="translated-text"></span></p>
    <audio id="translated-audio" controls></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io();
        //random comment

        document.getElementById('video-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const videoUrl = document.getElementById('video_url').value;
            const response = await fetch('/process_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'video_url': videoUrl,
                }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('original-text').innerText = data.text;
                document.getElementById('translated-text').innerText = data.translated_text;
                const audio = document.getElementById('translated-audio');
                audio.src = 'data:audio/mp3;base64,' + data.audio_base64;
                audio.play();
            }
        });

        socket.on('response', data => {
            document.getElementById('original-text').innerText = data.text;
            document.getElementById('translated-text').innerText = data.translated_text;
            const audio = document.getElementById('translated-audio');
            audio.src = 'data:audio/mp3;base64,' + data.audio_base64;
            audio.play();
        });
    </script>
</body>
</html>
